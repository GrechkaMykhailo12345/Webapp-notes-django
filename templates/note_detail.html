<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.title }}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #333; }
        p { line-height: 1.6; }
        .back-link { display: inline-block; margin-top: 20px; padding: 8px 12px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .back-link:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p><small>Створено: {{ note.created_at|date:"d M Y H:i" }}</small></p>

    <a href="{% url 'note_list' %}" class="back-link">Повернутися до списку</a>
</body>
</html>
