<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити нову замітку</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { background-color: #f9f9f9; border: 1px solid #ddd; padding: 20px; border-radius: 5px; max-width: 500px; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input[type="text"], form textarea { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        form button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        form button:hover { background-color: #218838; }
        .back-link { display: inline-block; margin-top: 20px; padding: 8px 12px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .back-link:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Створити нову замітку</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зберегти замітку</button>
    </form>

    <a href="{% url 'note_list' %}" class="back-link">Повернутися до списку</a>
</body>
</html>
